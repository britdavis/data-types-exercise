<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<script>
		/*
		* Exercise Four
		* Here is a very simple graphing program which performs on a transform on a point.
		* What are the *types* of x, y, z, a, and b?
			x == 3 (number), 
			y == 5.5 (number), 
			z == [3, 5.5] (string), 
			a == "x is x+2" (string), 
			b == "y is 7.5" (string)
		*/

		var x = 3;

		var y = (x / 2) + 4;

		var z = [x, y];

		z[0] = z[0] + 2;
		z[1] = z[1] + 2;

		var a = "x is " + z[0];

		var b = "y is " + z[1];

		console.log(a);
		console.log(b);

	</script>
</body>
</html>
